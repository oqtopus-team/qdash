# Metrics Configuration
# This file defines display metadata for calibration metrics.
# Backend Pydantic models define the actual fields, this file only provides UI metadata.

qubit_metrics:
  readout_frequency:
    title: Readout Frequency
    unit: GHz
    scale: 1
    description: Resonance frequency of the readout resonator
    evaluation:
      mode: maximize
    threshold:
      value: 7.0
      range:
        min: 6.0
        max: 10.0
        step: 0.01
  qubit_frequency:
    title: Qubit Frequency
    unit: GHz
    scale: 1
    description: Resonance frequency of the qubit
    evaluation:
      mode: maximize
    threshold:
      value: 5.0
      range:
        min: 4.0
        max: 6.0
        step: 0.01

  anharmonicity:
    title: Qubit Anharmonicity
    unit: MHz
    scale: 1000 # Convert GHz to MHz
    description: Anharmonicity of the qubit energy levels
    evaluation:
      mode: minimize
    threshold:
      value: -300
      range:
        min: -500
        max: -200
        step: 1

  t1:
    title: T1
    unit: μs
    scale: 1
    description: Energy relaxation time
    evaluation:
      mode: maximize
    threshold:
      value: 100
      range:
        min: 25
        max: 200
        step: 1

  t1_average:
    title: T1 Average
    unit: μs
    scale: 1
    description: Mean T1 relaxation time over repeated measurements (± std)
    evaluation:
      mode: maximize
    threshold:
      value: 100
      range:
        min: 25
        max: 200
        step: 1

  t2_echo:
    title: T2 Echo
    unit: μs
    scale: 1
    description: Dephasing time measured with echo sequence
    evaluation:
      mode: maximize
    threshold:
      value: 200
      range:
        min: 50
        max: 400
        step: 1

  t2_echo_average:
    title: T2 Echo Average
    unit: μs
    scale: 1
    description: Mean T2 echo time over repeated measurements (± std)
    evaluation:
      mode: maximize
    threshold:
      value: 200
      range:
        min: 50
        max: 400
        step: 1

  t2_star:
    title: T2 Star
    unit: μs
    scale: 1
    description: Free induction decay time
    evaluation:
      mode: maximize
    threshold:
      value: 50
      range:
        min: 15
        max: 100
        step: 1

  average_readout_fidelity:
    title: Average Readout Fidelity
    unit: "%"
    scale: 100
    description: Average fidelity of readout operations
    evaluation:
      mode: maximize
    threshold:
      value: 0.99 # Raw value (99%)
      range:
        min: 0.9
        max: 0.999
        step: 0.001
    error_rate_range:
      min: 0.001
      max: 0.1
      step: 0.001

  average_gate_fidelity:
    title: Average Gate Fidelity
    unit: "%"
    scale: 100
    description: Fidelity of single-qubit gates
    evaluation:
      mode: maximize
    threshold:
      value: 0.999 # Raw value (99.9%)
      range:
        min: 0.9
        max: 0.9999
        step: 0.0001
    error_rate_range:
      min: 0.001
      max: 0.1
      step: 0.001

  x90_gate_fidelity:
    title: X90 Gate Fidelity
    unit: "%"
    scale: 100
    description: Fidelity of X90 (π/2 rotation) gate
    evaluation:
      mode: maximize
    threshold:
      value: 0.999 # Raw value (99.9%)
      range:
        min: 0.9
        max: 0.9999
        step: 0.0001
    error_rate_range:
      min: 0.001
      max: 0.1
      step: 0.001

  x180_gate_fidelity:
    title: X180 Gate Fidelity
    unit: "%"
    scale: 100
    description: Fidelity of X180 (π rotation) gate
    evaluation:
      mode: maximize
    threshold:
      value: 0.999 # Raw value (99.9%)
      range:
        min: 0.9
        max: 0.9999
        step: 0.0001
    error_rate_range:
      min: 0.001
      max: 0.1
      step: 0.001

  maximum_rabi_frequency:
    title: Maximum Rabi Frequency
    unit: MHz/a.u.
    scale: 1
    description: Maximum Rabi frequency per unit control amplitude
    evaluation:
      mode: none

  hpi_amplitude:
    title: HPI Amplitude
    unit: a.u.
    scale: 1
    description: Half-pi pulse amplitude for qubit control
    evaluation:
      mode: none

  hpi_length:
    title: HPI Length
    unit: ns
    scale: 1
    description: Half-pi pulse duration
    evaluation:
      mode: none

  one_qubit_gate_coherence_limit:
    title: 1Q Gate Coherence Limit
    unit: "%"
    scale: 100
    description: Theoretical fidelity limit of single-qubit gates from coherence times
    evaluation:
      mode: maximize

coupling_metrics:
  zx90_gate_fidelity:
    title: ZX90 Gate Fidelity
    unit: "%"
    scale: 100
    description: Fidelity of two-qubit ZX90 gate
    evaluation:
      mode: maximize
    threshold:
      value: 0.99 # Raw value (99%)
      range:
        min: 0.9
        max: 0.999
        step: 0.001
    error_rate_range:
      min: 0.001
      max: 0.1
      step: 0.001

  bell_state_fidelity:
    title: Bell State Fidelity
    unit: "%"
    scale: 100
    description: Fidelity of Bell state preparation
    evaluation:
      mode: maximize
    threshold:
      value: 0.95 # Raw value (95%)
      range:
        min: 0.8
        max: 0.999
        step: 0.001
    error_rate_range:
      min: 0.001
      max: 0.2
      step: 0.001

  zx90_gate_time:
    title: ZX90 Gate Time
    unit: ns
    scale: 1
    description: Gate time of the ZX90 pulse
    evaluation:
      mode: none

  two_qubit_gate_coherence_limit:
    title: 2Q Gate Coherence Limit
    unit: "%"
    scale: 100
    description: Theoretical fidelity limit of two-qubit gates from coherence times
    evaluation:
      mode: maximize

  static_zz_interaction:
    title: Static ZZ Interaction
    unit: MHz
    scale: 1000 # Convert GHz to MHz
    description: Static ZZ coupling strength between qubits
    evaluation:
      mode: minimize

# CDF chart grouping configuration
# Metrics in the same group will be displayed together in a single CDF chart
cdf_groups:
  qubit:
    - id: resonator_frequency
      title: Resonator Frequency
      unit: GHz
      metrics:
        - resonator_frequency
    - id: qubit_frequency
      title: Qubit Frequency
      unit: GHz
      metrics:
        - qubit_frequency
    - id: coherence
      title: Coherence Times
      unit: μs
      metrics:
        - t1
        - t1_average
        - t2_echo
        - t2_echo_average
        - t2_star
    - id: fidelity
      title: Fidelity
      unit: "%"
      metrics:
        - average_gate_fidelity
        - x90_gate_fidelity
        - x180_gate_fidelity
        - one_qubit_gate_coherence_limit
    - id: readout
      title: Readout Fidelity
      unit: "%"
      metrics:
        - average_readout_fidelity
  coupling:
    - id: coupling_fidelity
      title: Coupling Fidelity
      unit: "%"
      metrics:
        - zx90_gate_fidelity
        - bell_state_fidelity

