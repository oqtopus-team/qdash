# Metrics Configuration
# This file defines display metadata for calibration metrics.
# Backend Pydantic models define the actual fields, this file only provides UI metadata.

qubit_metrics:
  bare_frequency:
    title: Qubit Frequency
    unit: GHz
    scale: 1
    description: Resonance frequency of the qubit
    evaluation:
      mode: maximize
    threshold:
      value: 5.0
      range:
        min: 4.0
        max: 6.0
        step: 0.01

  anharmonicity:
    title: Qubit Anharmonicity
    unit: MHz
    scale: 1000 # Convert GHz to MHz
    description: Anharmonicity of the qubit energy levels
    evaluation:
      mode: minimize
    threshold:
      value: -300
      range:
        min: -500
        max: -200
        step: 1

  t1:
    title: T1
    unit: μs
    scale: 1
    description: Energy relaxation time
    evaluation:
      mode: maximize
    threshold:
      value: 100
      range:
        min: 25
        max: 200
        step: 1

  t2_echo:
    title: T2 Echo
    unit: μs
    scale: 1
    description: Dephasing time measured with echo sequence
    evaluation:
      mode: maximize
    threshold:
      value: 200
      range:
        min: 50
        max: 400
        step: 1

  t2_star:
    title: T2 Star
    unit: μs
    scale: 1
    description: Free induction decay time
    evaluation:
      mode: maximize
    threshold:
      value: 50
      range:
        min: 15
        max: 100
        step: 1

  average_readout_fidelity:
    title: Average Readout Fidelity
    unit: "%"
    scale: 100
    description: Average fidelity of readout operations
    evaluation:
      mode: maximize
    threshold:
      value: 0.99 # Raw value (99%)
      range:
        min: 0.9
        max: 0.999
        step: 0.001

  x90_gate_fidelity:
    title: X90 Gate Fidelity
    unit: "%"
    scale: 100
    description: Fidelity of X90 (π/2 rotation) gate
    evaluation:
      mode: maximize
    threshold:
      value: 0.999 # Raw value (99.9%)
      range:
        min: 0.9
        max: 0.9999
        step: 0.0001

  x180_gate_fidelity:
    title: X180 Gate Fidelity
    unit: "%"
    scale: 100
    description: Fidelity of X180 (π rotation) gate
    evaluation:
      mode: maximize
    threshold:
      value: 0.999 # Raw value (99.9%)
      range:
        min: 0.9
        max: 0.9999
        step: 0.0001

coupling_metrics:
  zx90_gate_fidelity:
    title: ZX90 Gate Fidelity
    unit: "%"
    scale: 100
    description: Fidelity of two-qubit ZX90 gate
    evaluation:
      mode: maximize
    threshold:
      value: 0.99 # Raw value (99%)
      range:
        min: 0.9
        max: 0.999
        step: 0.001

  bell_state_fidelity:
    title: Bell State Fidelity
    unit: "%"
    scale: 100
    description: Fidelity of Bell state preparation
    evaluation:
      mode: maximize
    threshold:
      value: 0.95 # Raw value (95%)
      range:
        min: 0.8
        max: 0.999
        step: 0.001

  static_zz_interaction:
    title: Static ZZ Interaction
    unit: MHz
    scale: 1000 # Convert GHz to MHz
    description: Static ZZ coupling strength between qubits
    evaluation:
      mode: minimize

# CDF chart grouping configuration
# Metrics in the same group will be displayed together in a single CDF chart
cdf_groups:
  qubit:
    - id: coherence
      title: Coherence Times
      unit: μs
      metrics:
        - t1
        - t2_echo
        - t2_star
    - id: fidelity
      title: Fidelity
      unit: "%"
      metrics:
        - x90_gate_fidelity
        - x180_gate_fidelity
    - id: readout
      title: Readout Fidelity
      unit: "%"
      metrics:
        - average_readout_fidelity
  coupling:
    - id: coupling_fidelity
      title: Coupling Fidelity
      unit: "%"
      metrics:
        - zx90_gate_fidelity
        - bell_state_fidelity

