[project]
name = "qdash"
version = "0.1.0"
description = ""
authors = [
    {name = "orangekame3", email = "oqtopus-team@googlegroups.com"}
]
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = []


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src",
    "src/qdash",
    "src/qdash/api",
    "src/qdash/workflow",
    "src/qdash/dbmodel",
    "src/qdash/datamodel",
    "src/qdash/cli"
]

[project.scripts]
qdash = "qdash.cli:app"



[tool.ruff]
line-length = 100
lint.unfixable = ["F401"]
lint.select = ["ALL"]
lint.ignore = [
    "COM812",
    "CPY001",
    "D100",
    "D104",
    "D107",
    "D203",
    "D213",
    "ISC001",
    "ERA001",
    "G004",
    "TRY400",
    "TRY003",
    "BLE001",
    "EM102",
    "B904",
    "FA102",
    "D102",
    "PLR0913",
    "B006",
    "E501",
    "N803",
    "TD003",
    "FIX002",
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "ANN201",
    "ANN205",
    "ANN401",
    "CPY001",
    "D",
    "PLC1901",
    "PLR2004",
    "PLR6301",
    "S101",
]

[tool.mypy]
disallow-untyped-defs = true
show_error_context = true
show_column_numbers = true
ignore_missing_imports = true
no_implicit_optional = true
warn_return_any = true
check_untyped_defs = true

[dependency-groups]
api = [
    "fastapi==0.111.1",
    "uvicorn[standard]==0.34.0",
    "gunicorn==22.0.0",
    "python-dotenv==1.0.1",
    "pymongo==4.8.0",
    "bunnet==1.3.0",
    "python-jose==3.4.0",
    "passlib[bcrypt]==1.7.4",
    "pyyaml==6.0.1",
    "python-multipart==0.0.20",
    "numpy>=1.26.0,<1.27.0"
]
workflow = [
    "pymongo==4.8.0",
    "bunnet==1.3.0",
    "slack-sdk==3.31.0",
    "python-dotenv==1.0.1",
    "numpy>=1.26.0,<1.27.0",
    "matplotlib>=3.8.0,<4.0.0",
    "pyyaml==6.0.1",
    "qubex[backend]",
    "filelock>=3.17.0",
]
dev = [
    "ruff==0.5.5",
    "pytest==8.3.2",
    "pytest-cov==5.0.0",
    "pytest-env==1.1.3",
    "pytest-mypy==0.10.3",
    "typer==0.14.0",
    "go-task-bin>=3.41.0",
]

[tool.uv.sources]
qubex = { git = "https://github.com/amachino/qubex.git", rev = "v1.3.1" }
