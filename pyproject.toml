[tool.poetry]
name = "backend"
version = "0.1.0"
description = ""
authors = ["orangekame3 <oqtopus-team[at]googlegroups.com>"]
readme = "README.md"
packages = [
    { include = "backend" },
    { include = "server", from = "backend" },
    { include = "qcflow", from = "backend" },
    { include = "dbmodel", from = "backend" },
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"

[tool.poetry.group.server.dependencies]
fastapi = "^0.111.1"
gunicorn = "^22.0.0"
python-dotenv = "^1.0.1"
pymongo = "^4.8.0"
bunnet = "^1.3.0"
croniter = ">=1.0.12,<3.0.0"
slack-sdk = "^3.31.0"
types-python-dateutil = "^2.9.0.20240316"
matplotlib = ">=3.8.0,<4.0.0"
pylabrad = "^0.98.2"
numpy = ">=1.26.0,<1.27.0"
pyyaml = "^6.0.1"
tqdm = "^4.66.5"
paramiko = "^3.4.1"
types-paramiko = "^3.4.0.20240423"

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.5"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
pytest-env = "^1.1.3"
pytest-mypy = "^0.10.3"
typer = "^0.14.0"


[tool.poetry.group.qcflow.dependencies]
pymongo = "^4.8.0"
bunnet = "^1.3.0"
slack-sdk = "^3.31.0"
sentry-sdk = "^2.11.0"
python-dotenv = "^1.0.1"
pylabrad = "^0.98.2"
numpy = ">=1.26.0,<1.27.0"
matplotlib = ">=3.8.0,<4.0.0"
pyyaml = "^6.0.1"
qutip = "^5.0.4"
scipy = "^1.11.4"
h5py = "^3.10.0"
qupy = "^1.1.1"
lmfit = "^1.2.2"
scikit-learn = "1.5.0"
tqdm = "^4.66.2"
sqe-fitting = {git = "https://github.com/orangekame3/sqe_fitting"}
ipython = "^8.27.0"
cirq = "^1.4.1"
qubex = {git = "https://github.com/amachino/qubex.git", rev = "develop",extras = ["backend"]}



[tool.poetry.group.qube.dependencies]
gunicorn = "^22.0.0"
uvicorn = "^0.30.6"
fastapi = "0.111.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
lint.unfixable = ["F401"]

[tool.mypy]
disallow-untyped-defs = true
show_error_context = true
show_column_numbers = true
ignore_missing_imports = true
no_implicit_optional = true
warn_return_any = true
check_untyped_defs = true

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"
