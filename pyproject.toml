[tool.poetry]
name = "qdash"
version = "0.1.0"
description = ""
authors = ["orangekame3 <oqtopus-team[at]googlegroups.com>"]
readme = "README.md"
packages = [
    { include = "src" },
    { include = "api", from = "src" },
    { include = "workflow", from = "src" },
    { include = "dbmodel", from = "src" },
    { include = "datamodel", from = "src" },
    { include = "neodbmodel", from = "src"}
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"

[tool.poetry.group.api.dependencies]
fastapi = "^0.111.1"
gunicorn = "^22.0.0"
python-dotenv = "^1.0.1"
pymongo = "^4.8.0"
bunnet = "^1.3.0"
croniter = ">=1.0.12,<3.0.0"
slack-sdk = "^3.31.0"
types-python-dateutil = "^2.9.0.20240316"
matplotlib = ">=3.8.0,<4.0.0"
pylabrad = "^0.98.2"
numpy = ">=1.26.0,<1.27.0"
pyyaml = "^6.0.1"
tqdm = "^4.66.5"
paramiko = "^3.4.1"
types-paramiko = "^3.4.0.20240423"
python-jose = "^3.4.0"
passlib = {extras = ["bcrypt"], version = "^1.7.4"}

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.5"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
pytest-env = "^1.1.3"
pytest-mypy = "^0.10.3"
typer = "^0.14.0"
python-jose = "^3.4.0"


[tool.poetry.group.workflow.dependencies]
pymongo = "^4.8.0"
bunnet = "^1.3.0"
slack-sdk = "^3.31.0"
python-dotenv = "^1.0.1"
numpy = ">=1.26.0,<1.27.0"
qubex = {git = "https://github.com/amachino/qubex.git@1.2.9", extras = ["backend"]}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
lint.unfixable = ["F401"]
lint.select = ["ALL"]
lint.ignore = [
  "COM812",
  "CPY001",
  "D100",
  "D104",
  "D107",
  "D203",
  "D213",
  "ISC001",
  "ERA001",
  "G004",
  "TRY400",
  "TRY003",
  "BLE001",
  "EM102",
  "B904",
  "FA102",
  "D102",
  "PLR0913",
  "B006",
  "E501",
  "N803",
  "TD003",
  "FIX002",
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
  "ANN201",
  "ANN205",
  "ANN401",
  "CPY001",
  "D",
  "PLC1901",
  "PLR2004",
  "PLR6301",
  "S101",
]

[tool.mypy]
disallow-untyped-defs = true
show_error_context = true
show_column_numbers = true
ignore_missing_imports = true
no_implicit_optional = true
warn_return_any = true
check_untyped_defs = true


