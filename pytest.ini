[pytest]
pythonpath = src
testpaths = tests
addopts = -v --tb=short
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::DeprecationWarning:bunnet.*
    ignore::DeprecationWarning:pydantic_core.*
    ignore::DeprecationWarning:lazy_model.*
    ignore:.*model_fields.*:DeprecationWarning